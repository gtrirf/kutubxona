{% extends 'base.html' %}

{% block title %}
    Rental Confirmation

{% block content %}
<div class="container mt-4">
    <h2>Rental Confirmation</h2>

    <p>Your return due date is <strong>{{ rental.return_due_date }}</strong>.</p>
    <p>You can pick up your book from the library.</p>
</div>
{% endblock %}
